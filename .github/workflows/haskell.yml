name: Haskell CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Install Stack
      run: |
        curl -sSL https://get.haskellstack.org/ | sh
        stack --version

    - name: Cache Stack and Cabal
      uses: actions/cache@v3
      with:
        path: |
          ~/.stack
          ~/.local/bin
        key: ${{ runner.os }}-build-${{ hashFiles('**/*.cabal') }}-${{ hashFiles('**/stack.yaml') }}
        restore-keys: |
          ${{ runner.os }}-build-
          ${{ runner.os }}-

    - name: Install dependencies
      run: stack setup && stack build --only-dependencies

    - name: Build
      run: stack build

    - name: Run tests
      run: stack test
